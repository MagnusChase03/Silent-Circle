<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="src/assets/css/styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cookie&family=Imperial+Script&display=swap" rel="stylesheet">
    <title>Silent Circle - Create Group Chat</title>

</head>
<body>
    <div id="wrapper-home">
        <div id="home-left">
            <div id="home-menu-top">
                <button><img src="src/assets/img/arrow-left-ico.png"/ alt="Go back"></button>
            </div>
            <div id="home-new-chat">
                <button><img src="src/assets/img/new-message-ico.png"/ alt="New message"></button>
                <h5>New Chat</h5>
            </div>
            <div id="home-chats">
                <button><img src="src/assets/img/chat-bubble-ico.png"/ alt="New chats"></button>
                <h5>Chats</h5>
            </div>
            <div id="home-contacts">
                <button><img src="src/assets/img/contact-book-blue-ico.png"/ alt="Contacts"></button>
                <h5>Contacts</h5>
            </div>
            <div id="home-privacy">
                <button><img src="src/assets/img/lock-ico.png"/ alt="Privacy"></button>
                <h5>Privacy</h5>
            </div>
            <div id="home-logout">
                <button><img src="src/assets/img/log-out-ico.png"/ alt="Log out"></button>
                <h5>Log out</h5>
            </div>
        </div>
        <div id="cg-right">
            <div id="cg-right-top">
                <h1>Create Group Chat</h1>
            </div>
            <div id="cg-right-middle">
                <div id="div-gr-name">
                    <input type="text" placeholder="Group name"/>
                </div>
                <div id="div-gr-btn">
                    <button>Create Group</button>
                </div>
            </div>
            <div id="cg-right-bottom">
                <img src="src/assets/img/create-grp-photo.gif"/>
            </div>
        </div>
        <div id="home-logo">
            <img src="src/assets//img/logo-small.png">
            <h4>Slient Circle</h4>
        </div>
    </div>
</body>
</html>
